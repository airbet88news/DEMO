<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spaceman + Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/Jz2Q3vXB/20250619-174604.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      padding: 15px;
      gap: 10px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #5C27D5;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .nav-buttons button.active {
      background: #C529D5;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .section.active {
      display: block;
    }

    .promo-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin: 15px auto;
      overflow: hidden;
      max-width: 1000px;
      width: 95%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .promo-image {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .promo-content {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .promo-title {
      font-size: 18px;
      font-weight: bold;
    }

    .promo-date {
      font-size: 13px;
      color: #ccc;
    }

    .promo-button {
      padding: 10px 20px;
      background: #C529D5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      max-width: 1080px;
      height: 600px;
      border: none;
      display: block;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    .currency-note {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <!-- Tombol Navigasi -->
  <div class="nav-buttons">
    <button id="btnPromo" class="active" onclick="showSection('promo')">PROMOSI</button>
    <button id="btnDemo" onclick="showSection('demo')">DEMO SPACEMAN</button>
  </div>

  <!-- Section Promosi -->
  <div id="sectionPromo" class="section active">
    <div class="promo-card">
      <img class="promo-image" src="https://i.postimg.cc/xTLt5RQ1/id-promo-5220b389-4558-4250-b84e-0c665f2524de-1750933882870.jpg" alt="Promo 1">
      <div class="promo-content">
        <div>
          <div class="promo-title">KELAS BESAR CERIA</div>
          <div class="promo-date">Periode Juni • Total Hadiah 1 Miliar</div>
        </div>
        <a href="#" class="promo-button">Detail</a>
      </div>
    </div>

    <div class="promo-card">
      <img class="promo-image" src="https://i.postimg.cc/hPKGd6NL/deposit20.png" alt="Promo 2">
      <div class="promo-content">
        <div>
          <div class="promo-title">BONUS DEPOSIT 20% SLOT</div>
          <div class="promo-date">Tanggal akhir: 24 Juni 2025</div>
        </div>
        <a href="#" class="promo-button">Ambil Promo</a>
      </div>
    </div>
  </div>

  <!-- Section Demo Game -->
  <div id="sectionDemo" class="section">
    <iframe src="https://prelive-gs1.pragmaticplaylive.net/api/spacemanDemo" allowfullscreen></iframe>
    <div class="currency-note">
      * Nilai saldo & taruhan ditampilkan dalam Euro (€).<br>
      Estimasi konversi: €1 ≈ Rp17.000.<br>
      Saldo €100.000 = Rp1.700.000.000.
    </div>
  </div>

  <!-- Script Tab Switch -->
  <script>
    function showSection(target) {
      document.getElementById("sectionPromo").classList.remove("active");
      document.getElementById("sectionDemo").classList.remove("active");
      document.getElementById("btnPromo").classList.remove("active");
      document.getElementById("btnDemo").classList.remove("active");

      if (target === 'promo') {
        document.getElementById("sectionPromo").classList.add("active");
        document.getElementById("btnPromo").classList.add("active");
      } else {
        document.getElementById("sectionDemo").classList.add("active");
        document.getElementById("btnDemo").classList.add("active");
      }
    }
  </script>

</body>
</html>
