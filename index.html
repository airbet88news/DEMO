<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Spaceman</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/Jz2Q3vXB/20250619-174604.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .promo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .promo-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      max-width: 1000px;
      width: 95%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .promo-image {
      width: 100%;
      display: block;
    }

    .promo-content {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .promo-title {
      font-size: 18px;
      font-weight: bold;
    }

    .promo-date {
      font-size: 13px;
      color: #ccc;
    }

    .promo-button {
      padding: 10px 20px;
      background: #C529D5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }

    .iframe-wrapper {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 1080px;
      height: 600px;
      border: none;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    .currency-note {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <!-- Bagian Promo -->
  <div class="promo-section">

    <div class="promo-card">
      <img class="promo-image" src="https://i.postimg.cc/Gt5PkGH3/promo1.png" alt="Promo 1">
      <div class="promo-content">
        <div>
          <div class="promo-title">KELAS BESAR CERIA</div>
          <div class="promo-date">Periode Juni • Total Hadiah 1 Miliar</div>
        </div>
        <a href="#" class="promo-button">Detail</a>
      </div>
    </div>

    <div class="promo-card">
      <img class="promo-image" src="https://i.postimg.cc/Fzv0Scn1/promo2.png" alt="Promo 2">
      <div class="promo-content">
        <div>
          <div class="promo-title">BONUS DEPOSIT 20% SLOT</div>
          <div class="promo-date">Tanggal akhir: 24 Juni 2025</div>
        </div>
        <a href="#" class="promo-button">Ambil Promo</a>
      </div>
    </div>

    <!-- Tambah promo lain di sini jika perlu -->
    
  </div>

  <!-- Game Iframe -->
  <div class="iframe-wrapper">
    <iframe src="https://prelive-gs1.pragmaticplaylive.net/api/spacemanDemo" allowfullscreen></iframe>
  </div>

  <!-- Catatan Kurs -->
  <div class="currency-note">
    * Nilai saldo & taruhan ditampilkan dalam Euro (€).<br>
    Estimasi konversi: €1 ≈ Rp17.000.<br>
    Saldo €100.000 = Rp1.700.000.000.
  </div>

</body>
</html>
