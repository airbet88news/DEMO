<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spaceman + Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/Jz2Q3vXB/20250619-174604.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      padding: 15px;
      gap: 10px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #5C27D5;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-buttons button.active {
      background: #C529D5;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .section.active {
      display: block;
    }
    .promo-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin: 15px auto;
      overflow: hidden;
      max-width: 1000px;
      width: 95%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .promo-image {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 1;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .promo-content {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .promo-title { font-size: 18px; font-weight: bold; }
    .promo-date { font-size: 13px; color: #ccc; }
    .promo-button {
      padding: 10px 20px;
      background: #C529D5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }
    .cta-button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      background: #FFD700;
      color: #240041;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 1080px;
      height: 600px;
      border: none;
      display: block;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }
    .currency-note {
      text-align: center;
      margin: 20px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: linear-gradient(to bottom, #1e002d, #240041);
      color: white;
      max-width: 720px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .modal-close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 22px;
      cursor: pointer;
      color: white;
    }
    .modal h2 {
      margin-top: 0;
      text-transform: uppercase;
      text-align: center;
    }
    .modal h3 {
      text-align: center;
      margin-top: 30px;
      text-transform: uppercase;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 15px;
      font-size: 16px;
      color: #bbb;
    }
    .modal ul {
      padding-left: 20px;
    }
    .modal p, .modal ul {
      font-size: 14px;
      line-height: 1.7;
    }
    .highlight {
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

      <h3 class="highlight">PERHATIAN</h3>
      <p class="highlight">
        CERIABET berhak membatalkan bonus jika ada kecurangan / sindikat.<br>
        Semua keputusan tim CERIABET bersifat mutlak & tidak bisa diganggu gugat.
      </p>
      <a href="https://wa.me/6281234567890" target="_blank" class="cta-button">KLAIM SEKARANG VIA WHATSAPP</a>
    </div>
  </div>

<!-- ... (konten selanjutnya tetap sama) ... -->

<script>
  function showSection(target) {
    document.getElementById("sectionPromo").classList.remove("active");
    document.getElementById("sectionDemo").classList.remove("active");
    document.getElementById("btnPromo").classList.remove("active");
    document.getElementById("btnDemo").classList.remove("active");

    if (target === 'promo') {
      document.getElementById("sectionPromo").classList.add("active");
      document.getElementById("btnPromo").classList.add("active");
    } else {
      document.getElementById("sectionDemo").classList.add("active");
      document.getElementById("btnDemo").classList.add("active");
    }
  }

  function openModal(id) {
    document.getElementById(id).style.display = "flex";
  }

  function closeModal(id) {
    document.getElementById(id).style.display = "none";
  }
</script>

</body>
</html>
